<script>
var btY = document.querySelector('.btY'),
    btZ = document.querySelector('.btZ'),
    btx = document.querySelector('.btx'),
    btS = document.querySelector('.btS'),
    btX = document.querySelector('.btX'),
    bty = document.querySelector('.bty'),
    btz = document.querySelector('.btz'),
	 btnhomeall = document.querySelector('.homeall'),
    websocket = new WebSocket("ws://pmelikov.ru:6002/ws");
     //менять адрес и порт , для торнадо еще в конце добавить /ws
websocket.onmessage = function(event) {
  console.log("Получены данные " + event.data);
   var Mess = document.getElementById('visual');
   Mess.innerHTML = event.data;
};



function btnY(event) {
        if (event.type === "mousedown"){
          var velocity = document.getElementById('MVslider');
                  var step = document.getElementById('stepselect');
                
                websocket.send(JSON.stringify({mode: "jog", action: "move_axis", parameters: {axis: 1, velocity_vector: 1, jog_speed:  velocity.value, step: step.value}}));
        }
        else if(event.type === "mouseup")
                websocket.send(JSON.stringify({mode: "jog", action: "stop_axis", parameters: {axis: 1, }}));
                  }
function btnZ() {
                 if (event.type === "mousedown"){
                  var velocity = document.getElementById('MVslider');
                  var step = document.getElementById('stepselect');
                websocket.send(JSON.stringify({mode: "jog", action: "move_axis", parameters: {axis: 2, velocity_vector: 1, jog_speed:  velocity.value, step: step.value}}));
              }
        else if(event.type === "mouseup")
               websocket.send(JSON.stringify({mode: "jog", action: "stop_axis", parameters: {axis: 2, }}));
            }
function btnx() {
                 if (event.type === "mousedown"){
                  var velocity = document.getElementById('MVslider');
                  var step = document.getElementById('stepselect');
                websocket.send(JSON.stringify({mode: "jog", action: "move_axis", parameters: {axis: 0, velocity_vector: -1, jog_speed:  velocity.value, step: step.value}}));
              }
        else if(event.type === "mouseup")
                websocket.send(JSON.stringify({mode: "jog", action: "stop_axis", parameters: {axis: 0, }}));
            }
function btnS() {
                 if (event.type === "mousedown"){
                  var velocity = document.getElementById('MVslider');
                  var step = document.getElementById('stepselect');
                  
                websocket.send(JSON.stringify({typeCommand:"jog", axis: 'stop',velocityvektor:"0",button: 'btS', action: 'buttondown', VM: velocity.value, step: step.value}));
              }
        else if(event.type === "mouseup")
                websocket.send(JSON.stringify({mode: "jog", action: "stop_axis", parameters: {axis: 1, }}));
            }
function btnX() {
                 if (event.type === "mousedown"){

              }
        else if(event.type === "mouseup")

                websocket.send(JSON.stringify({mode: "jog", action: "stop_axis", parameters: {axis: 0, }}));
            }

            }
function homeall() {
            websocket.send(JSON.stringify({mode: "jog", action: "home_all", parameters: { }}));
        }
        
function replace(event) {
  
 var slider = event.target;
 
 if (slider.id == "FOslider") {
  var output = document.getElementById("FOout");
 }
  if (slider.id == "SOslider") {
  var output = document.getElementById("SOout");
 }
  if (slider.id == "JSslider") {
  var output = document.getElementById("JSout");
 }
  if (slider.id == "MVslider") {
  var output = document.getElementById("MVout");
 }
 if (slider.id == "ROslider") {
  var output = document.getElementById("ROout");
 }
  output.innerHTML = slider.value;
}

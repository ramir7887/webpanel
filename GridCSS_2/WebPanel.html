<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="Styles.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="Menu"></div>
        <div class="Sidebar">
          <div class="Coordinates">
            <div class="MachineCoord"></div>
            <div class="WorkCoord"></div>
            <div class="MachineCoordData">
              <div class="MachineCoordX"></div>
              <div class="MachineCoordY"></div>
              <div class="MachineCoordZ"></div>
              <div class="MachineCoordDY"></div>
              <div class="MachineCoordDX"></div>
              <div class="MachineCoordDZ"></div>
            </div>
            <div class="WorkCoordData">
              <div class="WorkCoordX"></div>
              <div class="WorkCoordDX"></div>
              <div class="WorkCoordY"></div>
              <div class="WorkCoordDY"></div>
              <div class="WorkCoordZ"></div>
              <div class="WorkCoordDZ"></div>
            </div>
          </div>
          <div class="AutoMode">
            <div class="AutoButtons">
              <div class="Btn1"></div>
              <div class="Btn2"></div>
              <div class="Btn3"></div>
              <div class="Btn4"></div>
              <div class="Btn5"></div>
              <div class="Btn6"></div>
              <div class="Btn7"></div>
              <div class="Btn8"></div>
            </div>
            <div class="AutoName"></div>
            <div class="AutoCheck"></div>
          </div>
          <div class="JOGandMDI"></div>
          <div class="Sliders">
            <div class="FeedOverride">
              <div class="SliderFO"></div>
              <div class="Value"></div>
              <div class="Name"></div>
            </div>
            <div class="RapidOverride">
              <div class="SliderRO"></div>
              <div class="Value"></div>
              <div class="Name"></div>
            </div>
            <div class="SpindleOverride">
              <div class="SliderSO"></div>
              <div class="Value"></div>
              <div class="Name"></div>
            </div>
            <div class="JogSpeed">
              <div class="SliderJS"></div>
              <div class="Value"></div>
              <div class="Name"></div>
            </div>
            <div class="MaxVelocity">
              <div class="SliderMV"></div>
              <div class="Value"></div>
              <div class="Name"></div>
            </div>
          </div>
        </div>
        <div class="Main">
          <div class="Visualisation"></div>
          <div class="Logging">
            <div class="HistoryProgram"></div>
            <div class="Log"></div>
          </div>
        </div>
      </div>
</body>
</html>
